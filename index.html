<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم على كلان Seven 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes bgAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1f1c2c, #928dab, #6a0dad, #ff6f61);
            background-size: 400% 400%;
            animation: bgAnimation 15s ease infinite;
            color: #fff;
        }

        .container {
            background: rgba(0,0,0,0.85);
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 550px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px #000;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 10px #FFD700;
            transform: scale(1.02);
        }

        button, input[type="submit"] {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            transition: all 0.4s;
        }

        button:hover, input[type="submit"]:hover {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFD700;
        }

        textarea {
            resize: vertical;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تقديم على كلان Seven 7</h1>
        <form action="https://formspree.io/f/mldwgvrq" method="POST">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required placeholder="أدخل عمرك">

            <label for="experience">الخبرة في الألعاب:</label>
            <select id="experience" name="experience" required>
                <option value="">اختر مستوى خبرتك</option>
                <option value="مبتدئ">مبتدئ</option>
                <option value="متوسط">متوسط</option>
                <option value="محترف">محترف</option>
            </select>

            <label for="role">الدور المفضل في الفريق:</label>
            <input type="text" id="role" name="role" placeholder="مثل فراكر،روستر،سنايبر" required>

            <label for="contact">رابط التواصل (Discord/Telegram):</label>
            <input type="text" id="contact" name="contact" placeholder="أدخل رابط حسابك" required>

            <label for="reason">لماذا تريد الانضمام للكلان؟</label>
            <textarea id="reason" name="message" rows="4" placeholder="اكتب سبب رغبتك بالانضمام" required></textarea>

            <button type="submit">إرسال الطلب</button>
        </form>
        <div class="footer">
            &copy; 2025 Seven 7 Clan
        </div>
    </div>
</body>
</html>
